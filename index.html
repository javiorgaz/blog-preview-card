<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

    <main>
      <div class="card-container">
        <div class="img-container">
          <img class="top-img" src="assets/images/illustration-article.svg" alt="">
        </div>
        <div class="content-container">
          <div class="tags">
            <span class="tag tag--learning">Learning</span>
          </div>
          <p class="content-publish-date">Published 21 Dec 2023</p>
          <h1 class="content-heading">HTML & CSS foundations</h1>
          <p class="content-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="card-footer">
            <img class="footer-img" src="assets/images/image-avatar.webp" alt="">
            <span>Greg Hooper</span>
          </div>
        </div> 
      </div>
    </main>

</body>
</html>
